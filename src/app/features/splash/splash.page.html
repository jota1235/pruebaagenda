<ion-content [fullscreen]="true" class="splash-content">
  <div class="splash-container" [class.show]="showContent">

    <!-- Logo SyServ - AnimaciÃ³n completa -->
    <div class="logo-animation">

      <!-- Grupo de flechas que forman el logo -->
      <div class="arrows-group" [class.click-effect]="clickEffect">

        <!-- Flecha izquierda (morada oscura) - apunta a la izquierda -->
        <div class="arrow arrow-left">
          <svg viewBox="0 0 80 100" xmlns="http://www.w3.org/2000/svg">
            <polygon points="80,0 20,50 80,100 80,65 45,50 80,35" fill="#5B2C91"/>
          </svg>
        </div>

        <!-- Diamante central (morada clara) -->
        <div class="arrow arrow-center">
          <svg viewBox="0 0 50 100" xmlns="http://www.w3.org/2000/svg">
            <polygon points="25,10 45,50 25,90 5,50" fill="#9B7BB5"/>
          </svg>
        </div>

        <!-- Flecha derecha (azul) - apunta a la derecha -->
        <div class="arrow arrow-right">
          <svg viewBox="0 0 80 100" xmlns="http://www.w3.org/2000/svg">
            <polygon points="0,0 60,50 0,100 0,65 35,50 0,35" fill="#6B8AC9"/>
          </svg>
        </div>

      </div>

      <!-- Texto SyServ -->
      <div class="syserv-text" [class.show-text]="showText">
        <h1>SyServ</h1>
      </div>

    </div>

  </div>
</ion-content>
