<ion-content [fullscreen]="true" class="splash-content">
  <div class="splash-container" [class.show]="showContent">

    <!-- Logo SyServ - AnimaciÃ³n completa -->
    <div class="logo-animation">

      <!-- Grupo de flechas que forman el logo -->
      <div class="arrows-group" [class.click-effect]="clickEffect">

        <!-- Primera flecha izquierda (morada oscura) - apunta hacia afuera izquierda -->
        <div class="arrow arrow-1">
          <svg viewBox="0 0 60 100" xmlns="http://www.w3.org/2000/svg">
            <polygon points="60,15 10,50 60,85 45,85 10,50 45,15" fill="#5B2C91"/>
          </svg>
        </div>

        <!-- Segunda flecha izquierda (morada clara) - apunta hacia afuera izquierda -->
        <div class="arrow arrow-2">
          <svg viewBox="0 0 60 100" xmlns="http://www.w3.org/2000/svg">
            <polygon points="60,15 10,50 60,85 45,85 10,50 45,15" fill="#9B7BB5"/>
          </svg>
        </div>

        <!-- Tercera flecha derecha (azul) - apunta hacia afuera derecha -->
        <div class="arrow arrow-3">
          <svg viewBox="0 0 60 100" xmlns="http://www.w3.org/2000/svg">
            <polygon points="0,15 50,50 0,85 15,85 50,50 15,15" fill="#6B8AC9"/>
          </svg>
        </div>

        <!-- Cuarta flecha derecha (azul claro) - apunta hacia afuera derecha -->
        <div class="arrow arrow-4">
          <svg viewBox="0 0 60 100" xmlns="http://www.w3.org/2000/svg">
            <polygon points="0,15 50,50 0,85 15,85 50,50 15,15" fill="#9DB5D8"/>
          </svg>
        </div>

      </div>

      <!-- Texto SyServ -->
      <div class="syserv-text" [class.show-text]="showText">
        <h1>SyServ</h1>
      </div>

    </div>

  </div>
</ion-content>
