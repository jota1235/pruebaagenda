<ion-content [fullscreen]="true" class="splash-content">
  <div class="splash-container" [class.show]="showContent">

    <!-- Logo SyServ - AnimaciÃ³n de flechas -->
    <div class="logo-animation">
      <!-- Primera flecha (morada oscura) -->
      <div class="arrow arrow-1" [class.click-effect]="clickEffect">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <polygon points="0,50 50,0 50,25 25,50 50,75 50,100" fill="#5B2C91"/>
        </svg>
      </div>

      <!-- Segunda flecha (morada clara) -->
      <div class="arrow arrow-2" [class.click-effect]="clickEffect">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <polygon points="0,50 50,0 50,25 25,50 50,75 50,100" fill="#9B7BB5"/>
        </svg>
      </div>

      <!-- Tercera flecha (azul) -->
      <div class="arrow arrow-3" [class.click-effect]="clickEffect">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <polygon points="0,50 50,0 50,25 25,50 50,75 50,100" fill="#6B8AC9"/>
        </svg>
      </div>

      <!-- Texto SyServ -->
      <div class="syserv-text" [class.show-text]="showText">
        <h1>SyServ</h1>
      </div>
    </div>

  </div>
</ion-content>
