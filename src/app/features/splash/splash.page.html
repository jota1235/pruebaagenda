<ion-content [fullscreen]="true" class="splash-content">
  <div class="splash-container" [class.show]="showContent">

    <!-- Logo SyServ - AnimaciÃ³n completa -->
    <div class="logo-animation">

      <!-- Grupo de rombos que forman el logo -->
      <div class="arrows-group" [class.click-effect]="clickEffect">

        <!-- Primer rombo (morado oscuro) -->
        <div class="diamond diamond-1"></div>

        <!-- Segundo rombo (azul/morado medio) -->
        <div class="diamond diamond-2"></div>

        <!-- Tercer rombo (gris azulado claro) -->
        <div class="diamond diamond-3"></div>

      </div>

      <!-- Texto SyServ -->
      <div class="syserv-text" [class.show-text]="showText">
        <h1>SyServ</h1>
      </div>

    </div>

  </div>
</ion-content>
